<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShrinkitPy URL Shortener</title>
</head>
<body>
    <h1>ShrinkitPy URL Shortener</h1>
    <form method="POST" action="/">
        <label for="url">Enter Long URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Shorten</button>
    </form>
    {% if short_url %}
        <p>Shortened URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
</body>
</html>
